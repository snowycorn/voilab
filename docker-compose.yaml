services:
  isaac-sim:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/workspace/voilab
      - /workspace/voilab/.venv
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /usr/share/vulkan/icd.d:/usr/share/vulkan/icd.d:ro
    stdin_open: true
    tty: true
    environment:
      - OMNI_KIT_ACCEPT_EULA=Y
      - PRIVACY_CONSENT=Y
      - DISPLAY=${DISPLAY:-:1}
      - VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/nvidia_icd.json
      - NVIDIA_DRIVER_CAPABILITIES=all,graphics,display,utility,compute
      - XAUTHORITY=${XAUTHORITY:-$HOME/.Xauthority}
      - ROS_LOCALHOST_ONLY=0
      - ROS_DOMAIN_ID=0
      - UV_HTTP_TIMEOUT=600
      - UV_HTTP_RETRIES=10
    ipc: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
    network_mode: host

  voilab-workspace:
    build:
      context: .
      dockerfile: Dockerfile.client
    volumes:
      - .:/workspace/voilab
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /usr/share/vulkan/icd.d:/usr/share/vulkan/icd.d:ro
    stdin_open: true
    tty: true
    environment:
      - ACCEPT_EULA=Y
      - PRIVACY_CONSENT=Y
      - DISPLAY=${DISPLAY:-:1}
      - VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/nvidia_icd.json
      - NVIDIA_DRIVER_CAPABILITIES=all,graphics,display,utility,compute
      - ROS_LOCALHOST_ONLY=0
      - ROS_DOMAIN_ID=0
    ipc: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
    network_mode: host
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
               tail -f /dev/null"
